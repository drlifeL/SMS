<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>学生管理系统</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/static/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/static/css/customIndex.css}">
</head>
<body>

<div th:replace="template::topBar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="template::sideBar (ck='stu')"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>班级</th>
                        <th>院系</th>
                        <th>邮箱</th>
                        <th>籍贯</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stu:${allStu}">
                        <td th:text="${stu.sId}">1710206244</td>
                        <td th:text="${stu.sName}">张三</td>
                        <td th:text="${stu.sSex}">男</td>
                        <td th:text="${stu.sAge}">18</td>
                        <td th:text="${stu.faculty.cName}">网站建设3班</td>
                        <td th:text="${stu.faculty.cDepartments}">大数据与数字媒体</td>
                        <td th:text="${stu.sEmail}">xx@qq.com</td>
                        <td th:text="${stu.sPlace}">重庆</td>
                        <td>
                            <a class="btn btn-default" role="button" th:href="@{/toEditPage(sId=${stu.sId})}">修改</a>
                            <a class="btn btn-default" role="button" th:href="@{/delStu(sId=${stu.sId})}" id = "delBtn">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <div>共[10]条记录,[4]页,每页显示
                        <select>
                            <option>3</option>
                            <option>5</option>
                            <option>8</option>
                        </select>
                        条
                    </div>
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
<script src="js/coustomJs.js" th:src="@{/static/js/coustomJs.js}"></script>
</body>
</html>
