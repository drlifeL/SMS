<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/customIndex.css" rel="stylesheet" th:href="@{/static/css/login.css}">
    <script src="js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <script src="js/coustomJs.js" th:src="@{/static/js/coustomJs.js}"></script>
</head>
<body>
<div class="bg">
    <div class="login-box">
        <div class="login-person">
            <div style="text-align: center">用户密码登录</div>
            <div class="login-component">
                <form method="post" action="/toLogin" class = "updateUserPage">
                    <input name="aId" placeholder="请输入用户名"/><br/>
                    <input type="password" name="aPassword" placeholder="请输入密码"/><br/>
                    <span th:if="${errorInfo}">错误信息：[[${errorInfo}]]</span>
                    <button type="submit">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
