<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>学生管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet" th:href="@{/static/css/dashboard.css}">
    <link href="css/customIndex.css" rel="stylesheet" th:href="@{/static/css/customIndex.css}">
</head>


<body>

<div th:replace="template::topBar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="template::sideBar(ck='sc')"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <span>当前位置->成绩录入</span>
            <p class="information">注意学号,注意学号,注意学号！！！重要的事情说三遍！</p>
            <form method="post" action="/addScore" id ="addScoreForm">
                <table class="table table-bordered">
                    <thead>
                    <th>学号</th>
                    <th>学年</th>
                    <th>课程</th>
                    <th>分数</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="form-group has-feedback" style="margin-bottom: 0px">
                                <input type="text" class="form-control" id="sIdInput" name = "sId">
                                <span class="glyphicon form-control-feedback" aria-hidden="true"
                                      style="display: none;"></span>
                            </div>
                        </td>
                        <td><input class="form-control" name="sYear"/></td>
                        <td>
                            <select class="form-control" name="couId" id = "addScoreSel">
                                <option value="None">--请选择--</option>
                            </select>
                        </td>
                        <td><input class="form-control" name="grade"/></td>
                    </tr>
                    </tbody>
                </table>
                <div class="operations-panel">
                    <button class="btn btn-orange" id = "addScoreRstBtn">重置</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" id = "addScoreSubBtn">提交</button>
                </div>
            </form>

        </div>
    </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">成绩录入</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-5">
                            <p class="form-control-static">171001</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-5">
                            <p class="form-control-static">张三</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">专业</label>
                        <div class="col-sm-5">
                            <p class="form-control-static">网站建设</p>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">java</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Python</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">数据库</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">录入</button>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
<script src="js/coustomJs.js" th:src="@{/static/js/coustomJs.js}"></script>
<!--<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
<script src="../../dist/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
</body>
</html>
